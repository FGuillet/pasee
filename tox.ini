[tox]
envlist = py36, py37, flake8, pylint, mypy, bandit, black
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-aiohttp
    aioresponses
setenv =
    CONFIG = tests/config.yml
commands =
    pytest -v --capture=fd --cov-report term-missing --cov-fail-under=87 --cov={envsitepackagesdir}/pasee tests
    coverage html

[testenv:flake8]
deps = flake8
commands =
    flake8 pasee/

[testenv:pylint]
deps =
    pylint
    astroid
commands =
    pylint -rn pasee/

[testenv:mypy]
deps = mypy
commands =
    mypy --ignore-missing-imports pasee/

[testenv:bandit]
deps = bandit
commands =
    bandit -r pasee/

[testenv:black]
deps = black
commands =
    black --check pasee/ tests/

[flake8]
max_line_length = 88


[coverage:run]
branch = True

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

ignore_errors = True
